<body>
<!-- saved from url=(0013)about:internet -->
<!-- ampie script-->
<script type="text/javascript" src="swfobject.js"></script>
  <!-- this id must be unique! -->
	<div id="flashcontent">
		<strong>You need to upgrade your Flash Player</strong>
	</div>
	<script type="text/javascript">
		// <![CDATA[		
		var so = new SWFObject("ampie.swf", "ampie", "500", "300", "8", "#FFFFFF");
		so.addVariable("path", "ampie/");
		so.addVariable("settings_file", encodeURIComponent("ampie_settings.xml"));
		so.addVariable("data_file", encodeURIComponent("ampie_data.xml"));
		so.write("flashcontent");   // this id must match the div id above
		// ]]>
	</script>
<!-- end of ampie script -->
</body>
